name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Можно использовать другую ветку, если деплоишь не с main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Клонируем репозиторий

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install

      - name: Build the project
        run: |
          npm run generate  # Генерируем статическую версию сайта

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_branch: gh-pages  # Указываем ветку для деплоя (gh-pages)
          folder: dist  # Папка, куда Nuxt генерирует статические файлы
          token: ${{ secrets.GITHUB_TOKEN }}  # Используем секретный токен для деплоя
